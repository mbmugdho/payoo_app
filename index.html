<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--daisyui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!--tailwindcss-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo Mobile Banking App</title>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="assets/Group.png" alt="" />
    </div>
    <form class="w-[350px] bg-white p-8 rounded-2xl">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          type="text"
          id="mobile-number"
          placeholder="Enter Your Number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit pin"
          id="pin-number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <button
        class="btn text-white bg-[#0874F2] btn-primary w-full mt-5 rounded-3xl border-none"
        id="loginButton"
      >
        Login
      </button>
    </form>

    <!--js script-->
    <script src="./script.js"></script>
  </body>
</html>
